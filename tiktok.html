<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tik Tok</title>
</head>
<body onload="defaultVal()">
    <header class="header">WELCOME TO TIC-TOE!!</header>
    <div class="playerSymbol">
        <div class="player1">O</div>
        <div class="player2">X</div>
    </div>
    <div class="container">
        <div class="box box-1"></div>
        <div class="box box-2"></div>
        <div class="box box-3"></div>
        <div class="box box-4"></div>
        <div class="box box-5"></div>
        <div class="box box-6"></div>
        <div class="box box-7"></div>
        <div class="box box-8"></div>
        <div class="box box-9"></div>        
    </div>
    <div class="btn-outer">
        <button id="play-pause-btn" class="btn">Pause</button>        
        <button type="button" onclick="window.location.href=window.location.href" class="btn">Restart</button>
        <!-- <button id="restart-btn" class="btn">Restart</button> -->
    </div>
    <!-- <button id="choose-btn" class="btn">Choose X</button> -->
    <script src="./js/script.js"></script>
</body>
</html>
